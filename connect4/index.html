<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 - Player vs AI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; }
        canvas { display: block; }
        #difficulty { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <select id="difficulty">
        <option value="easy">Easy AI</option>
        <option value="hard">Hard AI</option>
    </select>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/cannon@0.6.2/build/cannon.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-3.5, 3.5, 3, -3, 0.1, 1000);
        camera.position.z = 10;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Physics world
        const world = new CANNON.World();
        world.gravity.set(0, -10, 0);

        // Game state
        const grid = Array(6).fill().map(() => Array(7).fill(null)); // 6 rows, 7 cols
        let currentPlayer = 'red'; // Player starts
        let gameOver = false;

        // Grid visuals (blue frame)
        const gridGeo = new THREE.BoxGeometry(7, 6, 0.1);
        const gridMat = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const gridMesh = new THREE.Mesh(gridGeo, gridMat);
        scene.add(gridMesh);

        // Holes in grid
        const holeGeo = new THREE.CircleGeometry(0.4, 32);
        const holeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        for (let row = 0; row < 6; row++) {
            for (let col = 0; col < 7; col++) {
                const hole = new THREE.Mesh(holeGeo, holeMat);
                hole.position.set(col - 3, 2.5 - row, 0.1);
                scene.add(hole);
            }
        }

        // Disc creation function
        function createDisc(col, color) {
            const discGeo = new THREE.CircleGeometry(0.4, 32);
            const discMat = new THREE.MeshBasicMaterial({ color: color === 'red' ? 0xff0000 : 0xffff00 });
            const disc = new THREE.Mesh(discGeo, discMat);
            disc.position.set(col - 3, 3.5, 0.2); // Start above grid
            scene.add(disc);

            const body = new CANNON.Body({
                mass: 1,
                shape: new CANNON.Sphere(0.4),
                position: new CANNON.Vec3(col - 3, 3.5, 0.2),
                velocity: new CANNON.Vec3(0, -1, 0)
            });
            body.linearDamping = 0.5; // Bouncy effect
            world.addBody(body);
            return { mesh: disc, body };
        }

        // Ground for physics
        const groundBody = new CANNON.Body({
            mass: 0,
            shape: new CANNON.Plane(),
            position: new CANNON.Vec3(0, -3, 0)
        });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        // Column boundaries (invisible walls)
        for (let col = 0; col < 8; col++) {
            const wallBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Box(new CANNON.Vec3(0.1, 3, 0.1)),
                position: new CANNON.Vec3(col - 3.5, 0, 0.2)
            });
            world.addBody(wallBody);
        }

        // Check win condition
        function checkWin(color) {
            const player = color === 'red' ? 'P' : 'AI';
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 7; c++) {
                    if (c <= 3 && grid[r][c] === player && grid[r][c+1] === player && grid[r][c+2] === player && grid[r][c+3] === player) return true; // Horizontal
                    if (r <= 2 && grid[r][c] === player && grid[r+1][c] === player && grid[r+2][c] === player && grid[r+3][c] === player) return true; // Vertical
                    if (r <= 2 && c <= 3 && grid[r][c] === player && grid[r+1][c+1] === player && grid[r+2][c+2] === player && grid[r+3][c+3] === player) return true; // Diagonal /
                    if (r <= 2 && c >= 3 && grid[r][c] === player && grid[r+1][c-1] === player && grid[r+2][c-2] === player && grid[r+3][c-3] === player) return true; // Diagonal \
                }
            }
            return false;
        }

        // AI move
        function aiMove() {
            if (gameOver || currentPlayer === 'red') return;
            const difficulty = document.getElementById('difficulty').value;
            let col;

            if (difficulty === 'hard') {
                // Check for AI win
                for (let c = 0; c < 7; c++) {
                    if (canDrop(c)) {
                        const row = getLowestRow(c);
                        grid[row][c] = 'AI';
                        if (checkWin('yellow')) {
                            grid[row][c] = null;
                            col = c;
                            break;
                        }
                        grid[row][c] = null;
                    }
                }
                // Check for player block
                if (col === undefined) {
                    for (let c = 0; c < 7; c++) {
                        if (canDrop(c)) {
                            const row = getLowestRow(c);
                            grid[row][c] = 'P';
                            if (checkWin('red')) {
                                grid[row][c] = null;
                                col = c;
                                break;
                            }
                            grid[row][c] = null;
                        }
                    }
                }
            }
            // Random move if no win/block
            if (col === undefined) {
                do { col = Math.floor(Math.random() * 7); } while (!canDrop(col));
            }
            dropDisc(col, 'yellow');
        }

        function canDrop(col) {
            return grid[0][col] === null;
        }

        function getLowestRow(col) {
            for (let r = 5; r >= 0; r--) {
                if (grid[r][col] === null) return r;
            }
        }

        // Drop disc
        const discs = [];
        function dropDisc(col, color) {
            if (!canDrop(col) || gameOver) return;
            const disc = createDisc(col, color);
            discs.push(disc);
            const row = getLowestRow(col);
            grid[row][col] = color === 'red' ? 'P' : 'AI';
            setTimeout(() => {
                if (checkWin(color)) {
                    alert(`${color === 'red' ? 'Player' : 'AI'} wins!`);
                    gameOver = true;
                }
                currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                if (currentPlayer === 'yellow') setTimeout(aiMove, 500);
            }, 1000); // Delay to let disc settle
        }

        // Player input
        renderer.domElement.addEventListener('click', (event) => {
            if (currentPlayer !== 'red' || gameOver) return;
            const rect = renderer.domElement.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 7 - 3.5;
            const col = Math.floor(x + 3.5);
            dropDisc(col, 'red');
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);
            discs.forEach(disc => {
                disc.mesh.position.copy(disc.body.position);
                disc.mesh.quaternion.copy(disc.body.quaternion);
            });
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.left = -3.5;
            camera.right = 3.5;
            camera.top = 3;
            camera.bottom = -3;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
