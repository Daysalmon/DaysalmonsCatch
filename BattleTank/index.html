<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleTank Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="info">Use WASD to move, mouse to aim turret, click to shoot</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Tank (simple low-poly model)
        const tank = new THREE.Group();
        scene.add(tank);

        // Tank body
        const bodyGeometry = new THREE.BoxGeometry(2, 1, 3);
        const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.5;
        tank.add(body);

        // Tracks (simple representation)
        const trackGeometry = new THREE.BoxGeometry(0.5, 0.2, 3.2);
        const trackMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
        const leftTrack = new THREE.Mesh(trackGeometry, trackMaterial);
        const rightTrack = new THREE.Mesh(trackGeometry, trackMaterial);
        leftTrack.position.set(-1.25, 0.1, 0);
        rightTrack.position.set(1.25, 0.1, 0);
        tank.add(leftTrack, rightTrack);

        // Turret
        const turret = new THREE.Group();
        tank.add(turret);
        const turretBaseGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 8);
        const turretBaseMaterial = new THREE.MeshBasicMaterial({ color: 0x00cc00 });
        const turretBase = new THREE.Mesh(turretBaseGeometry, turretBaseMaterial);
        turretBase.position.y = 1;
        turret.add(turretBase);

        const cannonGeometry = new THREE.BoxGeometry(0.2, 0.2, 2);
        const cannonMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cannon = new THREE.Mesh(cannonGeometry, cannonMaterial);
        cannon.position.set(0, 1.1, 1);
        turret.add(cannon);

        // Camera positioning
        camera.position.set(0, 5, 10);
        camera.lookAt(tank.position);

        // Controls
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        // Mouse aiming
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            const vector = new THREE.Vector3(mouseX, mouseY, 0.5).unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            turret.lookAt(pos);
        });

        // Shooting (placeholder)
        document.addEventListener('click', () => {
            console.log('Shoot!');
            // Add shooting logic later
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Tank movement
            const speed = 0.1;
            const rotationSpeed = 0.03;
            if (keys['w']) tank.position.z -= speed;
            if (keys['s']) tank.position.z += speed;
            if (keys['a']) tank.rotation.y += rotationSpeed;
            if (keys['d']) tank.rotation.y -= rotationSpeed;

            // Keep tank on ground
            tank.position.y = 0;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
